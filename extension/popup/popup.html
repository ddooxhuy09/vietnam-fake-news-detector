<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tin Giả</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <img src="../icons/logo-ptit.png" alt="PTIT" class="logo">
                <div class="title-group">
                    <h2>Kiểm Tin Giả</h2>
                    <p class="subtitle">Phát hiện tin giả TikTok bằng AI</p>
                </div>
            </div>
        </div>

        <button id="analyzeBtn" class="analyze-btn">
            <span class="btn-text">Phân tích video</span>
            <span class="btn-icon">▶</span>
        </button>

        <div id="result" class="result"></div>

        <div id="reportSection" class="report-section" style="display: none;">
            <button id="reportBtn" class="report-btn">
                ⚠️ Báo cáo kết quả sai
            </button>
        </div>

        <div class="footer">
            <span class="credit">PTIT - Học viện Công nghệ BCVT</span>
            <span class="version">v1.0.0</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
